<div class="login-card-content">
  <form #f="ngForm" (ngSubmit)="f.valid && changePassword()">
    <div>
      <mat-form-field>
        <mat-label>{{'password.old' | translate }}</mat-label>
        <input matInput type="password" name="currentPassword" required
               [(ngModel)]="passwordChangeModel.currentPassword"
               #currentPassword="ngModel">
        <div *ngIf="(currentPassword.invalid && currentPassword.touched)">
          <small *ngIf="currentPassword.errors?.required"
                 class="text-danger">{{'PasswordRequired' | translate }}</small>
        </div>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>{{'password.new' | translate }}</mat-label>
        <input matInput type="password" name="newPassword" required [(ngModel)]="passwordChangeModel.newPassword"
               #newPassword="ngModel">
        <div *ngIf="(newPassword.invalid && newPassword.touched)">
          <small *ngIf="newPassword.errors?.required" class="text-danger">{{'PasswordRequired' | translate }}</small>
        </div>
      </mat-form-field>
    </div>
    <div>
      <button type="submit" [disabled]="f.invalid" mat-raised-button
              color="accent">{{'password.change' | translate }}</button>
      <button type="button" mat-raised-button color="warn" class="float-right" (click)="closeDialog()">{{'Return' | translate }}</button>
    </div>
  </form>
</div>
