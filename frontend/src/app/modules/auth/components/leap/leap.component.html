<div class="row justify-content-around align-items-center app-wrapper">
  <div class="col-4">
    <app-person-select (chosenUser)="onUserSelection($event)"></app-person-select>
  </div>
  <div class="col-6" *ngIf="user">
    <app-leap-live-authentication [selectedUser] = user></app-leap-live-authentication>
  </div>
</div>
