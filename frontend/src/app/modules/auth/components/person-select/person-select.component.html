<mat-card class="mat-card" [ngClass]="userSelected ? 'inactive' : ''">
  <mat-card-header>
    <mat-card-title>{{'ChooseUsername' | translate }}</mat-card-title>
    <mat-card-subtitle>{{'SwipeHand' | translate }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>{{'UserCredentials' | translate }}</mat-label>
      <mat-select [(ngModel)]="selectedUser">
        <mat-option *ngFor="let user of users" [value]="user">
          {{user.name}} {{user.surname}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
