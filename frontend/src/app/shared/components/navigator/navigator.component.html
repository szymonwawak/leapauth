<div class="row justify-content-center">
  <div class="row col-12">
    <div class="col-4">{{config.top}}</div>
  </div>
  <div class="row col-4">
    <fa-icon icon="arrow-up" size="5x"></fa-icon>
  </div>
  <div class="row justify-content-between">
    <div class="text-center col-4">
      <fa-icon icon="arrow-left" size="5x"></fa-icon>
      <div>{{config.left}}</div>
    </div>
    <div class="text-center col-4">
      <div class="pt-2">
        <fa-icon class="pt-2" icon="hand-paper" size="5x"></fa-icon>
      </div>
    </div>
    <div class="text-center col-4">
      <fa-icon icon="arrow-right" size="5x"></fa-icon>
      <div>{{config.right}}</div>
    </div>
  </div>
  <div class="row col-4">
    <fa-icon icon="arrow-down" size="5x"></fa-icon>
    <div>{{config.down}}</div>
  </div>
</div>
